services:
  # Backend API Service
  - type: web
    name: easyassign-api
    env: node
    plan: free
    buildCommand: cd server && npm install && npm run generate && npm run db:push
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Auto-generate a secure secret
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: easyassign-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://easyassign-api.onrender.com/api  # Update with your actual API URL

